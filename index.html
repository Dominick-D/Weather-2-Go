<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
  <header>
    <section id="header-image">
      <img src="./Assets/IMAGES/Weather.JPG" alt="Weather-Image of a Sunset">
      <h1 class="title is-1 is-overlay is-size-1-desktop is-size-3-tablet is-size-4-mobile">Weather Dashboard</h1>
    </section>
  </header>
    <main>

      <div class="container mx-2">
        <div class="columns">
            <div class="column is-one-quarter">
                <form>
                    <div class="field">
                        <label class="label">Enter City Name</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="e.g. New York">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" type="submit">Search</button>
                        </div>
                    </div>
                </form>
                <div class="column is-one-quarter">
                    <div class="dropdown">
                      <div class="dropdown-trigger">
                        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                          <span>Search History</span>
                          <span class="icon is-small">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                          </span>
                        </button>
                      </div>
                      <div class="dropdown-menu" id="dropdown-menu" role="menu">
                        <div class="dropdown-content" id="search-history"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="column is-three-quarters" id="all-weather">
                <div class="columns">
                    <div class="column" id="current-weather">
                        <h2 class="title is-3">Current Weather</h2>
                        <div id="current-weather-info"></div>
                    </div>
                    <div class="column" id="forecast">
                        <h2 class="title is-3">5-Day Forecast</h2>
                        <div id="forecast-info"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
  </main>
    <footer>
        <div class="container">
          <p>2023 Weather Dashboard</p>
        </div>
    </footer>
    <script src="./Assets/JS/script.js"></script>
</body>
</html>
